<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <main>
        <section class="box">
            <div class="section">
                <div class="box__wrap">
                    <div class="box__item">Коробка 1</div>
                    <div class="box__item">Коробка 2</div>
                    <div class="box__item">Коробка 3</div>
                    <div class="box__item">Коробка 4</div>
                </div>
            </div>
        </section>
        <section class="buttons">
            <div class="section">
                <label class="checkbox">
                    <div class="checkbox__text">Переключить цвет</div>
                    <input class="checkbox__input" type="checkbox" name="" id="" data-color-toggle>
                </label>
                <button class="buttons__item">Добавить блок</button>
            </div>
        </section>

        <section class="box-popup">
            <div class="box-popup__wrap">
                <div class="box-popup__close"></div>
                <div class="box-popup__info">
                    
                </div>
            </div>
        </section>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
